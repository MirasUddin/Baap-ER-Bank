<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>

<body>
    <header>

            <h1 class="text-5xl text-center">Welcome to your
            <span class="font-semiboldn text-violet-600">Baap Er Bank</span>
        </h1>
    </header>
    <main>
        <section class="bg-blue-200 w-9/12 rounded-lg mx-auto nt-12 p-8">
            <h3 class="text-3xl mb-4 font-medium">Please Login</h3>
            <div>
                <input class="w-9/12 black mb-2 px-2 block" type="email" name="" id="user-email" placeholder="Enter Your Email">
                <input class="w-9/12 black mb-2 px-2 block" type="password" name="" id="user-password" placeholder="Enter Your Password">
                <button id="btn-submit" class="bg-red-500 hover:bg-violet-700 px-8 py-2 text-white font-medium rounded-lg">Submit</button>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/index.min.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
