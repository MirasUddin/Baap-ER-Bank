<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body>
    
    <header>
        <h1 class="text-5xl text-center">Let's get some
            <span class="font-semiboldn text-violet-600">Money</span>!!!
        </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-400 p-8 rounded-md">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-yellow-400 p-8 rounded-md">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-cyan-400 p-8 rounded-md">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">1000</span></h2>
                </div>
            </div>
            <!-- Deposit and Withdraw  -->
            <section class="mt-12">
                <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto text-white">
                    <div class="bg-fuchsia-400 p-8 rounded-md">
                        <h4 class="text-2xl mb-1">Please Deposit</h4>
                            <input id="deposit-field" class="w-9/12 black align-center py-1 rounded-md text-black mb-2 px-2 block" type="number" name="" placeholder="$ Amount you want to Deposit">
                            <button id="btn-deposit" class="bg-purple-600 hover:bg-purple-700 px-8 py-2 text-white font-medium rounded-lg shadow-md btn-center">Deposit</button>
                    </div>
                    <div class="bg-indigo-400 p-8 rounded-md">
                        <h4 class="text-2xl mb-1">Please Withdraw</h4>
                        <input id="withdraw-field" type="number" class="rounded-md mb-2 py-1 text-black px-2 block w-9/12" placeholder="$ Amount you want to Withdraw">
                        <button id="btn-withdraw" class="bg-purple-600 hover:bg-purple-700 px-8 py-2 text-white font-medium rounded-lg shadow-sm">Withdraw</button>
                    </div>
            </section>
        </section>
    </main>







    <script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/index.min.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
